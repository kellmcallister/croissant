<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Photos</title>
  </head>
  <body>
    <h1>Mmmmmm flaky!</h1>
    <h2>Which style is your <em>favorite?</em></h2>
    <h3>Click an image to vote ✔️</h3>
    <div class="container d-flex croissant-grid">
      <div class="row">
        <div class="col-6">
          <img
            src="/photos/croissant-breakfast-sandwich.jpg"
            alt="Croissant Breakfast Sandwich"
            class="img-fluid rounded vote-image croissant-breakfast"
            id="vote-image1"
          />
        </div>
        <div class="col-6">
          <img
            src="/photos/Croissant-French-Toast.jpg"
            alt="French Toast Croissant"
            class="img-fluid rounded vote-image french-toast-croissant"
            id="vote-image2"
          />
        </div>

        <div class="col-6">
          <img
            src="/photos/Fresh-Chocolate-Croissants-Recipe.jpg"
            alt="Chocolate Croissant"
            class="img-fluid rounded vote-image croissant-chocolate"
            id="vote-image3"
          />
        </div>
        <div class="col-6">
          <img
            src="/photos/smoked-salmon-croissants-3.jpg"
            alt="Smoked Salmon Croissant"
            class="img-fluid rounded vote-image smoked-salmon-croissant"
            id="vote-image4"
          />
        </div>
      </div>
    </div>
    <div class="links">
      <a href="/index.html" class="home-link">Homepage</a
      ><a href="/contact.html" class="contact-link">Contact a croissant</a>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
